    <div class="container  todo-class">

        <h1 class="h3 heading">Simple Dom Todo App</h1>

        <div class="row GAP-1 d-flex align-items-center">
            <div class="col-lg-10 col-md-10 col-sm-10 align-items-center">
                <input class="" style="width: 100%;" type="text" id="input-field">
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <button class="btnn btn btn-outline-danger"style="width:100%">Add Todo</button>
            </div>
        </div>
        <div class="todoListsElem ">
            <!-- <p id="todoFirst"></p> -->

        </div>
    </div>
<!-- </div> -->
    <script>
        
        let inputElem=document.getElementById("input-field");
        // console.log(inputElem);
        let clickBtn=document.querySelector(".btnn");
        // console.log(clickBtn);

        // let todoFirst=document.getElementById("todoFirst");

        let todoElem=document.querySelector(".todoListsElem");

        const addTodo=()=>{
            if(inputElem.value.trim()===""){
                return;
            }

            const todoItemContainer = document.createElement("div");
            todoItemContainer.className = "todo-item d-flex row";

            // console.log(inputElem.value);
            // todoFirst.textContent=inputElem.value;
            const pElem=document.createElement("p");
            pElem.textContent=inputElem.value;
            pElem.className="todo-text col-lg-10 col-md-10 col-sm-10";
            todoElem.append(pElem);


            // Create remove button
            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";
            removeBtn.className = "remove-btn btn btn-outline-success col-lg-2 col-md-2 col-sm-2";
            // removeBtn.className = "removed-btn";
            removeBtn.addEventListener("click", function() {
                todoItemContainer.remove();
            });


            // Append todo text and button to container
            todoItemContainer.appendChild(pElem);
            todoItemContainer.appendChild(removeBtn);


            // Append container to todo list
            todoElem.appendChild(todoItemContainer);


            inputElem.value="";
        }
        clickBtn.addEventListener('click',()=>{
            addTodo();
        });
        inputElem.addEventListener('keypress', (event) => {
            if (event.key === "Enter") {
                addTodo();
            }
        });

    </script>
